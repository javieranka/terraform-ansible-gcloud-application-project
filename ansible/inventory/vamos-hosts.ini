[all:vars]
ansible_user=kulka
ansible_ssh_common_args="-o StrictHostKeyChecking=no"

[ansible-server]
ansible-server ansible_host=192.168.50.10

[db]
db ansible_host=192.168.50.11 ansible_ssh_private_key_file=~/.ssh/google_compute_engine

[backend]
backend ansible_host=192.168.50.12 ansible_ssh_private_key_file=~/.ssh/google_compute_engine

[frontend]
frontend ansible_host=192.168.50.13 ansible_ssh_private_key_file=~/.ssh/google_compute_engine
